<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:fragment="bootstrapImport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    </th:block>
    <title>Index</title>
</head>

<body>

<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="navbar-brand">Gestion des Etudiants</h1>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list-etudient}">Voir tous les étudiants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/inscription}">Ajouter un étudiant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Deconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>




<div class="container">
    <h1 class="color-change">Rechercher un étudiant à partir de son prénom</h1>

    <form th:action="@{/recherche}" method="get">
        <input type="text" name="prenom" placeholder="Prénom étudiant">
        <button type="submit">Rechercher</button>
    </form>

    <table class="table" th:unless="${EtudientsNom.isEmpty()}">
        <thead>
        <tr>
            <th scope="col">Prénom</th>
        </tr>
        </thead>
        <tbody th:each="e : ${EtudientsNom}">
        <tr>
            <td>
                <a class="color-change" th:href="@{/etudient/{prenom}(prenom=${e.prenom})}">
                    <span th:text="${e.prenom}"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<th:block th:fragment="footer">
    <footer>
        <p>Exercice Étudiant Spring - Payen Thibaud</p>
    </footer>
</th:block>

</body>
</html>
