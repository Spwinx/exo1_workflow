<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour Étudiant</title>
    <span th:replace="~{index :: bootstrapImport}"></span>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<span th:replace="~{index :: navbar}"></span>
<span th:replace="~{index :: footer}"></span>

<div class="container">
    <h1 class="color-change">Mise a jour d'étudiant</h1>
    <form th:action="@{/update}" method="post" th:object="${Etudient}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Validez la mise a jour</th>
            </tr>

            <tbody>
            <input type="hidden" th:field="*{id}"/>
            <td><input type="text" class="form-control" id="nom" th:field="*{nom}">
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert alert-danger"></span>
            </td>
            <td><input type="text" class="form-control" id="prenom" th:field="*{prenom}">
                <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="alert alert-danger"></span>
            </td>
            <td><input type="number" class="form-control" id="age" th:field="*{age}">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger"></span>
            </td>
            <td><input type="email" class="form-control" id="email" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></span>
            </td>
            <td>
                <button type="submit">Mettre a jour</button>
            </td>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
